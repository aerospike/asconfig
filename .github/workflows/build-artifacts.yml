name: build-artifacts.yml
on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build-artifacts:
    uses: aerospike/shared-workflows/.github/workflows/reusable_execute-build.yaml@222b6c596ad6172656b6e89302dc0856b9bec666
    with:
      project: asconfig
      build-name: asconfig
      build-version: v1.0.0
      build-script: .github/docker/entrypoint.sh -c && .github/docker/entrypoint.sh -e
      artifact-directory: dist
      artifact-name: my-build-artifacts
      retention-days: 7
      dry-run: false
      artifactory-url: https://aerospike.jfrog.io # default
      artifactory-oidc-provider-name: gh-aerospike # default
      artifactory-oidc-audience: aerospike # default
