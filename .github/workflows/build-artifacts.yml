name: build-artifacts.yml
on:
  workflow_dispatch:
  push:
    branches: [ main, SERVER-216 ]

jobs:
  build-artifacts:
    uses: aerospike/shared-workflows/.github/workflows/reusable_execute-build.yaml@43dc4fc1b73c2ad19d89c6b7933a8836f2118231
    with:
      project: asconfig
      build-name: asconfig
      build-version: v1.0.0
      build-script: bash -xc 'pwd && ls -laht && cd asconfig && git submodule update --init && ls -laht && .github/docker/entrypoint.sh -c && .github/docker/entrypoint.sh -e'
      artifact-directory: dist
      artifact-name: my-build-artifacts
      retention-days: 7
      dry-run: false
      artifactory-url: https://aerospike.jfrog.io # default
      artifactory-oidc-provider-name: gh-aerospike # default
      artifactory-oidc-audience: aerospike # default
      source-ref: SERVER-216
      source-path: /home/runner/work/asconfig/asconfig/asconfig
