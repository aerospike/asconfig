name: golangci-lint
on:
  push:
    tags:
      - v*
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  golangci:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup go version
        uses: actions/setup-go@v4
        with:
          go-version-file: go.mod
          cache: true
      
      - name: Run golangci-lint via make
        run: |
          make go-lint
