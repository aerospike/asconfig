service {


	user root


	group root



	service-threads 12





	proto-fd-max 15000




	pidfile /dummy/file/path1


}

logging {
        file /dummy/file/path2 {
	
		context any info
	
		context migrate debug
	
        }
}

network {
	service {
		address any
		port 3000
	}

	heartbeat {
		mode mesh

		

		port 3002

		
		mesh-seed-address-port test_dns_name 4000
		
		mesh-seed-address-port test_dns_name 4000
		
		mesh-seed-address-port test_dns_name 4000
		
		mesh-seed-address-port test_dns_name 4000

                mesh-seed-address-port test_dns_name 4000
		
		mesh-seed-address-port test_dns_name 4000
		
		mesh-seed-address-port test_dns_name 4000
		
		mesh-seed-address-port test_dns_name 4000

		mesh-seed-address-port test_dns_name 4000
		
                mesh-seed-address-port test_dns_name 4000

		interval 250
		timeout 100
	}

	fabric {
		port 3001
	}

	info {
		port 3003
	}
}


namespace ns1 {
	replication-factor 3
	memory-size 34G

	

	
	default-ttl 0
	
	
	
	
	
	storage-engine device {
	
		
		
		device /dummy/device1
		
		

		

		
		
		
	}
	

	
	stop-writes-pct 80
	
	
	high-water-memory-pct 80
	
	
	high-water-disk-pct 60
	
}


