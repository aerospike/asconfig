
service {
	proto-fd-max 190000
    
    os-group-perms true
    cluster-name the_cluster_name
}

logging {
	console {
        context any info
        context security critical
        context audit critical
	}
}

network {
	service {
                address any
                port 3000
	}

	heartbeat {
                mode mesh
                address 127.0.0.1
                port 3002

                
                
                mesh-seed-address-port test_dns_name 4000
                mesh-seed-address-port test_dns_name 4000
                mesh-seed-address-port test_dns_name 4000
                mesh-seed-address-port test_dns_name 4000
                mesh-seed-address-port test_dns_name 4000
                mesh-seed-address-port test_dns_name 4000

                interval 150
                timeout 20
	}

	fabric {
		port 3001
	}

	info {
		port 3003
	}
}

namespace ns1 {
    storage-engine device {
        device /dummy/device1
        device /dummy/device2
        device /dummy/device3
        device /dummy/device4
        write-block-size 128K
        read-page-cache true
    }
    index-type flash {
        mount /dummy/mount/point1
        mount /dummy/mount/point2
        mounts-size-limit 2000G
        mounts-high-water-pct 90
    }
    
    nsup-period 1h
    
    partition-tree-sprigs 16384
    replication-factor 2
    memory-size 90G
    default-ttl 0 
    high-water-memory-pct 90
    rack-id 1
}


xdr {
    
            dc dc1 {
                    auth-mode internal
                    auth-password-file /dummy/file/path1
                    auth-user root
                    node-address-port test_dns_name 4000

                        namespace ns2 {
                            enable-compression true
                                compression-level 1
                                forward true

                        }

            }

            dc dc2 {
              connector true
              node-address-port test_dns_name 4000
              namespaces aura_anonymization {
                  enable-compression true
                  ship-only-specified-sets true
                  ship-set set1
                  ship-set set2
                  ship-set set3
                  ship-set set4
                  ship-set set5
                  ship-set set6
                }
            }
}

security {

    
    syslog {
        local 4
        report-authentication true
        report-sys-admin true
        report-user-admin true
        report-violation true
        report-data-op aura_anonymization
    }
}
