
service {
    cluster-name cl1

    debug-allocations false
    poison-allocations false
	quarantine-allocations 100

	user root
	group root
	pidfile /dummy/file/path1
	proto-fd-max 15000

    secrets-address-port test_dns_name 4000 127.0.0.1
    secrets-tls-context tlscontext
    secrets-uds-path /test/path/socket
}

logging {
	
	file /dummy/file/path2 {
		context any info
	}
}

network {
	service {
		address any
		port 3000
	}

	heartbeat {
		mode multicast
		multicast-group 127.0.0.1
		port 9918

		
		

		interval 150
		timeout 10
	}

	fabric {
		port 3001
	}

	info {
		port 3003
	}
}

namespace ns1 {
	replication-factor 2

	index-type pmem {
        mount /dummy/mount/point1 /test/mount2
        mounts-budget 10G
        evict-mounts-pct 80
    }

	sindex-type pmem {
        mount /dummy/mount/point3
		mounts-budget 20000M
        evict-mounts-pct 80
	}

    evict-sys-memory-pct 80
	
	storage-engine memory {
        evict-used-pct 65
        stop-writes-used-pct 75
        stop-writes-avail-pct 20
        data-size 32G
    }

	nsup-period 2048

	set s1 {
		default-ttl 25D
	}
}

namespace ns2 {
	replication-factor 2
	index-type shmem
	sindex-type shmem
	storage-engine device {
        device /dummy/mount/point4
        evict-used-pct 70
        stop-writes-used-pct 70
        stop-writes-avail-pct 20
    }

	index-type shmem

	sindex-type shmem

}

namespace ns3 {
	replication-factor 2

	index-type flash {
        mount /dummy/mount/point5 /test/mount6
        mounts-budget 10G
        evict-mounts-pct 80
    }

	sindex-type flash {
        mount /dummy/mount/point7
		mounts-budget 20000M
        evict-mounts-pct 80
	}
	
	storage-engine pmem {
        file /dummy/file/path3
        evict-used-pct 75
        stop-writes-used-pct 65
        stop-writes-avail-pct 20
    }
}
