logging:
    - any: info
      name: /dummy/file/path2
namespaces:
    - background-scan-max-rps: 15000
      high-water-disk-pct: 90
      high-water-memory-pct: 90
      memory-size: 753766760448
      migrate-sleep: 0
      name: ns1
      nsup-period: 120
      partition-tree-sprigs: 8192
      prefer-uniform-balance: true
      replication-factor: 2
      single-scan-threads: 32
      stop-writes-pct: 92
      storage-engine:
        devices:
            - /dummy/device1
            - /dummy/device2
            - /dummy/device3
            - /dummy/device4
            - /dummy/device5
            - /dummy/device6
            - /dummy/device7
            - /dummy/device8
            - /dummy/device9
            - /dummy/device10
            - /dummy/device11
            - /dummy/device12
            - /dummy/device13
            - /dummy/device14
            - /dummy/device15
            - /dummy/device16
            - /dummy/device17
            - /dummy/device18
            - /dummy/device19
            - /dummy/device20
            - /dummy/device21
            - /dummy/device22
            - /dummy/device23
            - /dummy/device24
        max-write-cache: 134217728
        post-write-queue: 512
        type: device
        write-block-size: 1048576
network:
    fabric:
        channel-bulk-recv-threads: 12
        port: 3001
    heartbeat:
        interval: 250
        mesh-seed-address-ports:
            - test_dns_name:4000
            - test_dns_name:4000
            - test_dns_name:4000
        mode: mesh
        port: 3002
        timeout: 20
    info:
        port: 3003
    service:
        addresses:
            - any
        port: 3000
service:
    batch-index-threads: 16
    cluster-name: the_cluster_name
    group: root
    migrate-fill-delay: 300
    migrate-max-num-incoming: 18
    migrate-threads: 2
    node-id: C0FFEE23
    paxos-single-replica-limit: 1
    pidfile: /dummy/file/path1
    proto-fd-max: 90000
    user: root
