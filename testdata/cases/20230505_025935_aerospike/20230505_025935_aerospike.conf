
logging {

    file /dummy/file/path1 {
        context any    info
        context scan    warning
    }

    console {
        context any    info
    }
}

namespace ns1 {
    conflict-resolve-writes    true
    default-ttl    0
    memory-size    85899345920
    migrate-sleep    0
    nsup-period    900
    rack-id    1
    replication-factor    2
    strong-consistency    true
    index-type    shmem

    set set1 {
        enable-index    true
    }

    storage-engine device {
        compression    zstd
        compression-level    1
        device    /dummy/device1
        encryption    aes-256
        encryption-key-file    /x/aerospike/x509_certificates/dummy_key
        serialize-tomb-raider    true
        write-block-size    131072
    }
}

