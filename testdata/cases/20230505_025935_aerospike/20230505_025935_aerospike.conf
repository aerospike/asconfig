network {

    fabric {
        tls-address 127.0.0.1
        tls-name    tls1
        tls-port    4001
    }

    heartbeat {
        tls-address 127.0.0.1
        tls-mesh-seed-address-port test_dns_name 4000
        interval    250
        mode    mesh
        timeout    20
        tls-name    tls1
        tls-port    4002
    }

    info {
        port    4003
    }

    service {
        tls-access-address    127.0.0.1
        tls-access-port    4000
        tls-alternate-access-address    127.0.0.1
        tls-alternate-access-port    4000
        tls-authenticate-client    any
        tls-name    tls1
        tls-port    4000
    }

    tls tls_cluster_name1 {
        ca-file    /x/aerospike/x509_certificates/dummy_ca
        cert-file    /x/aerospike/x509_certificates/dummy_cert
        cipher-suite    ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-AES128-SHA256:ECDHE-ECDSA-AES256-SHA384:AES128-GCM-SHA256:AES256-GCM-SHA384:AES128-SHA256:AES256-SHA256
        key-file    /x/aerospike/x509_certificates/dummy_key
    }
}

security {
}

service {
    cluster-name    the_cluster_name
    feature-key-file    /etc/aerospike/features.conf
    migrate-fill-delay    0
    migrate-max-num-incoming    11
    migrate-threads    3
    node-id    1a0
    paxos-single-replica-limit    1
    proto-fd-idle-ms    0
    proto-fd-max    320000
    scan-threads-limit    50
    service-threads    200
}

