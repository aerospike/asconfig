
namespace test {
    memory-size    3000000000
    replication-factor    2

    index-type flash {
        mount    /test/dev/xvdf-index
        mounts-size-limit    4294967296
    }

    storage-engine device {
        device    /test/dev/xvdf
    }
}

network {

    fabric {
        port    3001
    }

    heartbeat {
        port    3002
    }

    service {
        port    3000
    }
}

security {
}

service {
    feature-key-file    /etc/aerospike/secret/features.conf
}
