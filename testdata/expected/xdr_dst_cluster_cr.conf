
namespace test {
    memory-size    3000000000
    replication-factor    2

    storage-engine device {
        data-in-memory    true
        file    /opt/aerospike/data/test.dat
        filesize    2000000000
    }
}

network {

    fabric {
        port    3001
    }

    heartbeat {
        mode    multicast
        port    3002
    }

    service {
        port    3000
    }
}

security {
}

service {
    feature-key-file    /etc/aerospike/secret/features.conf
}
