
logging {

    console {
        context any    info
    }
}

namespace test {
    data-in-index    true
    memory-size    2000000000
    replication-factor    1
    single-bin    true

    storage-engine device {
        data-in-memory    true
        file    /opt/aerospike/data/test/test.dat
        filesize    2000000000
    }
}

namespace bar {
    data-in-index    true
    memory-size    3000000000
    replication-factor    1
    single-bin    true

    storage-engine device {
        data-in-memory    true
        file    /opt/aerospike/data/bar/bar.dat
        filesize    2000000000
    }
}

network {

    fabric {
        port    3001
    }

    heartbeat {
        mode    multicast
        port    3002
    }

    service {
        port    3000
    }
}

security {
}

service {
    feature-key-file    /etc/aerospike/secret/features.conf
}
