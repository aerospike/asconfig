logging:
    - any: info
      name: console
namespaces:
    - data-in-index: true
      memory-size: 2000000000
      name: test
      replication-factor: 1
      single-bin: true
      storage-engine:
        data-in-memory: true
        files:
            - /opt/aerospike/data/test/test.dat
        filesize: 2000000000
        type: device
    - data-in-index: true
      memory-size: 3000000000
      name: bar
      replication-factor: 1
      single-bin: true
      storage-engine:
        data-in-memory: true
        files:
            - /opt/aerospike/data/bar/bar.dat
        filesize: 2000000000
        type: device
network:
    fabric:
        port: 3001
    heartbeat:
        mode: multicast
        port: 3002
    service:
        port: 3000
security: {}
service:
    feature-key-file: /etc/aerospike/secret/features.conf
