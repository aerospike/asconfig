logging:
    - any: info
      name: console
namespaces:
    - memory-size: 3000000000
      name: bar
      replication-factor: 1
      storage-engine:
        data-in-memory: true
        files:
            - /opt/aerospike/data/bar.dat
        filesize: 2000000000
        type: device
network:
    fabric:
        tls-name: aerospike-a-0.test-runner
        tls-port: 3011
    heartbeat:
        mode: multicast
        tls-name: aerospike-a-0.test-runner
        tls-port: 3012
    service:
        tls-authenticate-client: any
        tls-name: aerospike-a-0.test-runner
        tls-port: 4333
security: {}
service:
    feature-key-file: /etc/aerospike/secret/features.conf
