service:
  feature-key-file: /etc/aerospike/secret/features.conf

security: {}

network:
  service:
    port: 3000
  fabric:
    port: 3001
  heartbeat:
    mode: multicast
    port: 3002

xdr:
  dcs:
    - name: dc1
      node-address-ports:
        - aeroclusterdst-0-0 3000

      auth-user: admin
      auth-password-file: /etc/aerospike/secret/password_DC1.txt
      auth-mode: internal
      namespaces:
        - name: test

namespaces:
  - name: test
    memory-size: 3000000000
    replication-factor: 2
    storage-engine:
      type: device
      files:
        - /opt/aerospike/data/test.dat
      filesize: 2000000000
      data-in-memory: true
