logging:
    - any: info
      name: console
namespaces:
    - memory-size: 3000000000
      name: test
      replication-factor: 2
      storage-engine:
        devices:
            - /test/dev/xvdf
        type: device
network:
    fabric:
        port: 3001
    heartbeat:
        mode: multicast
        multicast-groups: 239.1.99.222
        port: 3002
    service:
        port: 3000
security: {}
service:
    feature-key-file: /etc/aerospike/secret/features.conf
