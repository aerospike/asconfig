logging:
    - any: info
      name: console
namespaces:
    - memory-size: 3000000000
      name: test
      replication-factor: 2
      storage-engine:
        data-in-memory: true
        files:
            - /opt/aerospike/data/test.dat
        filesize: 2000000000
        type: device
network:
    fabric:
        port: 3001
    heartbeat:
        mode: multicast
        multicast-groups: 239.1.99.222
        port: 3002
    service:
        port: 3000
security: {}
service:
    feature-key-file: /etc/aerospike/secret/features.conf
