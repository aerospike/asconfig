service:
  feature-key-file: /etc/aerospike/secret/features.conf
security: {}
network:
  service:
    port: 3000
  fabric:
    port: 3001
  heartbeat:
    port: 3002
namespaces:
  - name: test
    memory-size: 3000000000
    replication-factor: 2
    storage-engine:
      type: device
      filesize: 2000000000
      files:
        - /local/test.dat /remote/test.dat
