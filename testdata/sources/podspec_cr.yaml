logging:
    - any: info
      name: console
namespaces:
    - memory-size: 3000000000
      name: test
      replication-factor: 2
      storage-engine:
        type: memory
network:
    fabric:
        port: 3001
    heartbeat:
        mode: multicast
        port: 3002
    service:
        port: 3000
security: {}
service:
    feature-key-file: /etc/aerospike/secret/features.conf
